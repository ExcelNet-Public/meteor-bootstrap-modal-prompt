<template name="bsModalPrompt">
    <div class="bs-modal-prompt">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        {{content}}
                    </div>
                    <div class="modal-footer">
                        {{#if btnDismissText}}
                            <button type="button" class="btn btn-default modal-btn-dismiss">{{btnDismissText}}</button>
                        {{/if}}
                        {{#if btnOkText}}
                            <button type="button" class="btn btn-primary modal-btn-confirm">{{btnOkText}}</button>
                        {{/if}}
                    </div>
                </div>
            </div>
            ;
        </div>
    </div>
</template>
